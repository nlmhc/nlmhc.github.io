<!doctype html>
<head>
	<meta charset="UTF-8">
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#container{
		height: 100%;
		width: 100%;
		background: #323232;
	}
	::-webkit-scrollbar {
	    width: 5px;
	    height: 5px;
	}
	::-webkit-scrollbar-button:vertical:start:increment,
	::-webkit-scrollbar-button:vertical:end:decrement {
	    display: none;
	}
	::-webkit-scrollbar-track-piece:vertical:start {
	    background-color: #323232;
	}
	::-webkit-scrollbar-track-piece:vertical:end {
	    background-color: #323232;
	}
	::-webkit-scrollbar-thumb:vertical {
	    border-radius: 7px;
	    background-color: rgb(94,94,94);
	}
	::-webkit-scrollbar:horizontal {
	    display: none;
	}
	</style>
</head>
<body bgcolor="#323232">
	<div id="container">
	    <font face="微软雅黑" color="#FFFFFF" size="2">		    
			<h3>为啥我不能播放1080P+和60帧的视频？</h3>

			<h3>为啥视频里一个弹幕的影子都没见着？</h3>
			<p>1.如果你是 Windows 7 以下的用户推荐使用新版Windows</p>
			<p>2.如果你是 Windows 7 用户可尝试关闭Aero</p>
			<br>
			<h3>为啥视频播起来有点卡？</h3>
			<p>1.请尝试调教渲染设置</p>
			<p>2.更换一台更好的电脑</p>
	    </font>
	</div>
</body>
</html>
